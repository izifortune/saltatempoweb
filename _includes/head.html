<head>
  <meta charset="utf-8" />
  <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>


  <!-- Social: Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@saltatempo_org">
  <meta name="twitter:creator" content="@izifortune">
  <meta name="twitter:image:src" content="http://saltatempo.org/assets/img/hero.jpg">

  <!-- Social: Facebook / Open Graph -->
  <meta property="fb:admins" content="1558460953">
  <meta property="fb:app_id" content="192730604441559">
  <meta property="og:url" content="http://www.saltatempo.org">
  <meta property="og:type" content="website">
  <meta property="og:image" content="http://saltatempo.org/assets/img/hero.jpg"/>
  <meta property="og:site_name" content="Fuochi nella Notte 2016 | Saltatempo">
  <meta property="article:author" content="1558460953">
  <meta property="article:publisher" content="https://www.facebook.com/scotchdevelopment">

  <!-- Social: Google+ / Schema.org  -->
  <link rel="author" href="https://plus.google.com/+FabrizioFortunatoFortune/">
  <link rel="publisher" href="https://plus.google.com/u/0/114332101957175145157">
  <meta itemprop="image" content="http://saltatempo.org/assets/img/hero.jpg">



  {% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt| strip_html }}" />
  <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
  <meta name="twitter:description" content="{{ page.excerpt| strip_html }}">
  <meta itemprop="description" content="{{ page.excerpt| strip_html}}">
  {% else %}
  <meta name="description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}" />
  <meta name="twitter:description" content="{{ site.description }}">
  <meta itemprop="description" content="{{ site.description }}">
  {% endif %}
  <meta name="author" content="Fabrizio Fortunato" />

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta name="twitter:title" content="{{ page.title }}">
  <meta itemprop="name" content="{{ page.title }}">

  {% endif %}

  <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="apple-touch-icon" sizes="57x57" href="/assets/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/assets/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/assets/favicon-194x194.png" sizes="194x194">
  <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96">

  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="/assets/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
